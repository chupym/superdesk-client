<div>
	<form name="workstationForm" ng-submit="workstationForm.$valid && save()">
	    <div class="action-bar clearfix" ng-class="{show:dirty}">
	        <button id="save-edit-btn" type="submit" class="btn btn-info pull-right" ng-disabled="workstationForm.$invalid || !dirty" translate>Save</button>
	        <button id="cancel-edit-btn" type="button" class="btn pull-right" ng-click="cancel()" ng-disabled="!dirty" translate>Cancel</button>
	    </div>
	
	    <div class="profile-info editmode">
	        <div class="header-info">
	            <h2>{{ workstation.name }}</h2>
	        </div>
	        
	        <div class="details-info" ng-class="{shifted : error}">
	            <div>
	            
	                <div sd-info-item>
	                  <label for="name" translate>name</label>
	                  <input type="text" name="name" id="name" ng-model="workstation.name">
	                </div>
	                
	                <div sd-info-item>
	                  <label for="description" translate>description</label>
	                  <textarea rows="5" cols="1" name="description" id="description" ng-model="workstation.description"/>
	                </div>
	                
	                <div sd-info-item>
	                  <label for="members" translate>members</label>
	                </div>
	                
	                <div ng-repeat="member in members">
	                	<div sd-typeahead items="users" term="members[$index].username" search="usersSearch(term)" select="userSelect(item)">
		         		  <ul>
							<li typeahead-item="user" ng-repeat="user in users">
								{{user.username}}
							</li>
						  </ul>
					   </div>
	                </div>
	                
	                <div sd-typeahead items="users" term="newUsername" search="usersSearch(term)" select="userSelect(item)">
	         		  <ul>
						<li typeahead-item="user" ng-repeat="user in users">
							{{user.username}}
						</li>
					  </ul>
				   </div>
				   
				   <a class="btn btn-info pull-right" ng-click="addMember()">
				      <i class="icon-plus-sign icon-white"></i> <span translate>Add member</span>
				   </a>
	                
	            </div>
	        </div>
	    </div>
	</form>

	<div sd-modal-view data-model="memberNew">
        <div class="modal-header"> <a href="" class="close" ng-click="cancel()"><i class="icon-close-small"></i></a>
            <h3 translate>Add New Member</h3>
        </div>

        <div class="modal-body">
            <form name="editForm" ng-submit="save()">
                
                <fieldset>
                    
                    <div class="field">
                        <label for="provider-type" translate>Source Type</label>
                        <select id="provider-type" required ng-model="provider.type" ng-options="key as val.label for (key, val) in types"></select>
                    </div>

                    <div class="field">
                        <label for="provider-name" translate>Provider Name</label>
                        <input type="text" id="provider-name" ng-model="provider.name">
                    </div>

                    <div class="field credentials">
                        <div ng-include="types[provider.type].templateUrl"></div>
                    </div>

                </fieldset>

            </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
            <button class="btn btn-primary" ng-click="save()" ng-disabled="!editForm.$valid" translate>Save</button>
        </div>
    </div>
  
</div>
