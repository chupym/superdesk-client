<div class="login-screen">
    <div class="login-form-container">

        <div class="logo-handler">
            <img src="images/superdesk-icon-large.png" alt="Superdesk Logo">
        </div>

        <div class="form-handler">            
            
            <form name="sendTokenForm" ng-submit="sendToken()" ng-if="flowStep == 1">
            	<p class="reset-info"><i class="icon-info-sign icon-white"></i> <span translate>Provide your email in order to get 'Reset Token'. Once you get it, use it to reset your password.</span></p>
		        <fieldset class="inputs">
		            <input type="email" id="user-email" ng-model="email" placeholder="{{ 'Email'|translate }}" class="fullwidth-input" required />
		        </fieldset>
		        <fieldset class="buttons">
		            <button ng-disabled="isSending || sendTokenForm.$invalid" type="submit" class="btn btn-green">
		                {{ 'Get token' | translate }}
		                <div class="spinner" ng-show="isSending">
		                  <div class="dot1"></div>
		                  <div class="dot2"></div>
		                </div>
		            </button>
		        </fieldset>
		    </form>

		    <form name="resetForm" ng-submit="resetPassword()"  ng-if="flowStep == 2">
		        <fieldset class="inputs">
		            <input type="text" ng-model="token" placeholder="{{ 'Enter token'|translate }}" class="fullwidth-input" required />
		        </fieldset>
		        <fieldset class="inputs">
		            <input type="password" ng-model="newPassword" placeholder="{{ 'Enter new password'|translate }}" class="fullwidth-input" required />
		        </fieldset>
		        <fieldset class="inputs">
		            <input type="password" ng-model="newPasswordConfirm" placeholder="{{ 'Confirm new password'|translate }}" class="fullwidth-input" required />
		        </fieldset>
		        <fieldset class="buttons">
		            <button ng-disabled="isReseting || resetForm.$invalid" type="submit" class="btn btn-green">
		                {{ 'Reset password' | translate }}
		                <div class="spinner" ng-show="isReseting">
		                  <div class="dot1"></div>
		                  <div class="dot2"></div>
		                </div>
		            </button>
		        </fieldset>
		    </form>
		    
		    <div class="links">
		    	<a href="/#/" class="text" translate>Have password? Sign in.</a>
		    	<a href="" ng-click="flowStep = 1" class="text" ng-show="flowStep === 2" translate>Don't have token? Get it.</a>
		    </div>
		    
        </div>
    </div>
</div>
