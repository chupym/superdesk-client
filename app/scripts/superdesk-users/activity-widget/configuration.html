<div ng-controller="ActivityConfigController" class="widget-config">
    <form class="form-horizontal">
        <fieldset>
        
            <div class="control-group">
                <label class="control-label">{{'Number of items'|translate}}</label>
                <div class="controls">
                    <select ng-model="configuration.maxItems" class="input-mini">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

        </fieldset>
        
    </form>

</div>
