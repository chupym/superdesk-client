<div class="assignee-box">
	<div class="assignee" ng-class="{'open': open}" ng-init="hoveractive = false">
		<div class="toggle" ng-click="open = !open" ng-mouseenter="hoveractive = true" ng-mouseleave="hoveractive = false">
			<div class="avatar"></div>
			<div class="add">
				<i class="icon-plus-large icon-white"></i>
			</div>
		</div>
		<div class="tooltip right fade in" ng-show="hoveractive && !open">
			<div class="tooltip-arrow"></div>
			<div class="tooltip-inner" ng-show>
				<p class="dark" translate>Assigned to:</p>
				<p class="name">Nikola Nikolic</p>
				<p translate>Click to reassign</p>
			</div>
			<div class="tooltip-inner simple">
				<p translate>Click to assign</p>
			</div>
		</div>
		<div class="dropdown-content sf-dropdown" ng-show="open">
			<div class="dropdown desk-select">
				<button class="btn dropdown-toggle">Select desk <b class="caret"></b></button>
				<div class="dropdown-menu">
					<ul>
						<li>News Desk</li>
						<li>Photo Desk</li>
						<li>Culture Desk</li>
						<li>Sport Desk</li>
					</ul>
				</div>
			</div>
			<form>
				<label for="assignee-search">Person</label>
				<input type="text" name="assignee-search" ng-model="search" class="input-large searchbox">
			</form>
			<div class="search-result">
				<ul>
					<li>
						<div class="avatar"></div>
						<button class="remove"><i class="icon-close-small"></i></button>
						<div class="name">Vladimir stefanovic</div>
					</li>
					<li>
						<div class="avatar"></div>
						<div class="name">Nikola Nikolic</div>
					</li>
					<li>
						<div class="avatar"></div>
						<div class="name">Jon Doe</div>
					</li>
					<li>
						<div class="avatar"></div>
						<div class="name">Petr Jasek</div>
					</li>

				</ul>
			</div>
			<div class="footer">
				<button class="btn btn-info pull-right" ng-click="open = false">Assign</button>
				<button class="btn pull-right" ng-click="open = false">Cancel</button>
			</div>
		</div>
	</div>
</div>
