<div>
	<div class="header">
		<div class="time-info">{{ 'Created' | translate }} <time>{{ item._created | reldate }}</time></div>
		<div class="dropdown more-actions">
			<button class="dropdown-toggle"><i class="icon-dots"></i></button>
			<ul class="dropdown-menu sf-dropdown-simple sf-right">
				<li><button translate>Add coverage</button></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<form name="itemEditForm" ng-submit="itemEditForm.$valid && save()">
			<div class="action-buttons clearfix" ng-class="{show: dirty}">
		        <button type="submit" class="btn btn-info pull-right" ng-disabled="itemEditForm.$invalid || !dirty" translate>Save</button>
		        <button type="button" class="btn pull-right" ng-click="cancel()" ng-disabled="!dirty" translate>Cancel</button>
		    </div>
			
			<textarea class="title" sd-auto-height ng-model="item.headline" placeholder="{{'Add title' | translate}}" required></textarea>
			<textarea class="description" sd-auto-height ng-model="item.description_text" placeholder="{{'Add description' | translate}}"></textarea>
		</form>
		<div class="coverage-box">
			<button class="toggle-add"><i class="icon-plus"></i><span translate>Add new</span></button>
			<div sd-toggle-box data-title="{{ 'Coverage' | translate }}" data-open="true">
				<div class="coverage">
					<div class="info">
						<div sd-assignee-box></div>
						<div class="assignee-name">Unassigned</div>
						<div class="coverage-type dropdown">
							<button class="dropdown-toggle">Story<b class="caret"></b></button>
							<ul class="dropdown-menu sf-dropdown">
								<li><button>Story</button></li>
								<li><button>Photo</button></li>
								<li><button>Research</button></li>
								<li><button>Review</button></li>
							</ul>
						</div>
						<div class="dropdown more-actions">
							<button class="dropdown-toggle"><i class="icon-dots"></i></button>
							<ul class="dropdown-menu sf-dropdown sf-right">
								<li><button><i class="icon-trash"></i><span translate>Remove coverage</span></button></li>
							</ul>
						</div>
					</div>

					<textarea class="description" sd-auto-height ng-model="coverage.description" placeholder="{{'Add description' | translate}}"></textarea>
				</div>
	        </div>
		</div>
	</div>
</div>
