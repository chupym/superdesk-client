<button ng-show="desks" class="dropdown-toggle">{{ selectedDesk.name || "My content" | translate }} <b class="caret"></b></button>
<ul class="dropdown-menu">
    <li ng-show="selectedDesk"><a href="" ng-click="select()" translate>My content</a></li>
    <li ng-repeat="desk in desks">
        <a href="" ng-click="select(desk)">{{ desk.name }}</a>
    </li>
</ul>
